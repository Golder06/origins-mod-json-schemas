$id: https://snavesutit.github.io/origins-mod-schemas/
title: Attribute Modify Transfer
description: Transfers the value of an attribute modifier from a specified attribute to a specified power class that extends the ValueModifyingPower super-class.
type: object
required:
    - class
    - attribute
properties:
    class:
        description: |-
            The ID of the class to transfer the value of an attribute modifier to.
            See Value Modifying Power Classes for possible values.
        type: string

    attribute:
        description: The namespace and ID of the attribute to get the value from.
        type: string

    multiplier:
        description: Determines the multiplier for the value.
        type: number
        default: 1.0
