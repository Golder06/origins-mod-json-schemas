$id: https://snavesutit.github.io/origins-mod-schemas/
title: Burn
description: Sets the entity that has the power on fire within the specified interval.
type: object
required:
  - interval
  - burn_duration
properties:
  interval:
    description: Interval between being set on fire, in ticks.
    type: integer

  burn_duration:
    description: Determines how long the fire should last on the entity each time it is set, in seconds.
    type: integer