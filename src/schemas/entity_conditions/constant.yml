title: Entity Condition
description: |-
  Entity Condition Types operate on an Entity, which also allows access to the world.
  These are available to be used in most powers in the condition object field (or entity_condition in other power/condition types), which restricts when a power is active.
  Type: 'origins:constant'
  - Provides a constant state where it's either true or false. Mainly added as a backup case in case a condition is required in some power/action/condition types.
type: object
required:
  - value
properties:
  value:
    description: If true, the condition is always fulfilled. If false, the condition is never fulfilled.
    type: boolean
