title: Bi-entity Condition
description: |-
  Bi-entity Condition Types operate on a Pair<Entity, Entity>, or in simpler terms: an actor and a target. The actor and target is determined depending on the used power type, and can be swapped. These are available to power/condition types that provides a bientity_condition object field.
  Type: 'origins:constant'
  - Provides a constant state where it's either true or false. Mainly added as a backup case in case a condition is required in some power/action/condition types.
type: object
required:
  - value
properties:
  value:
    description: If true, the condition is always fulfilled. If false, the condition is never fulfilled.
    type: boolean
